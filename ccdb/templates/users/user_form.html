{% extends "base.html" %}
{% block navbar_class-users:detail %}active{% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
    <h1>{{ user.username }}</h1>
    <form class="form" method="POST" action="">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
  </div>
</div>
{% endblock %}
